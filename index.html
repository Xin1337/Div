<!DOCTYPE html>
<html>
<head>
	<title>Layout Example</title>
	<link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
	<header>
		<h1>Header</h1>
	</header>
	<div class="image-container">
		<p>Image Container</p>
	</div>
	<div class="content-with-ad">
		<div class="content">
			<div class="row">
				<div class="row-image">
					<p>Image 1</p>
				</div>
				<div class="row-content">
					<p>Content 1</p>
				</div>
			</div>
			<div class="row">
				<div class="row-image">
					<p>Image 2</p>
				</div>
				<div class="row-content">
					<p>Content 2</p>
				</div>
			</div>
			<div class="row">
				<div class="row-image">
					<p>Image 3</p>
				</div>
				<div class="row-content">
					<p>Content 3</p>
				</div>
			</div>
		</div>
		<div class="ad">
			<p>Your Ad Here</p>
		</div>
	</div>
	<div class="footer">
		<p>Footer</p>
	</div>
</body>
</html>
